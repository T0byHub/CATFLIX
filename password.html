<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Passwortschutz</title>
    <style>
        body {
            background-color: black;
            color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            border: 2px solid red;
            background-color: black;
            color: red;
            outline: none;
        }
        input[type="password"]::placeholder {
            color: #ff6666;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #error {
            margin-top: 15px;
            color: #ff4444;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Du bist auf einer InfDev phase von CATFLIX!</h1>
        <p>Um fortzufahren gebe bitte unten das Passwort ein.</p>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben" />
        <button onclick="checkPassword()">Best√§tigen</button>
        <div id="error">Falsches Passwort. Bitte versuche es erneut.</div>
    </div>
    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('error');
            if (input === 'FLIXCAT') {
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
            }
        }
        // Optional: allow pressing Enter to submit
        document.getElementById('passwordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
